<template>
    <lightning-card title="Monthly Event or Cost" icon-name="standard:currency" class="cost-summary-card">
        <div class="slds-card__body slds-card__body_inner">
            <div class="cost-summary-content">
                <template for:each={costItems} for:item="cost">
                    <div key={cost.type} class="cost-item">
                        <div class="cost-label">{cost.type}</div>
                        <div class="cost-amount">{cost.amount}</div>
                    </div>
                </template>

                <div class="cost-item total-cost">
                    <div class="cost-label">Total Amount</div>
                    <div class="cost-amount">{totalAmount}</div>
                </div>

                <div class="report-button-container slds-m-top_medium">
                    <lightning-button
                        variant="brand"
                        label="Dept / Month / Cost Report"
                        class="report-btn"
                        onclick={handleReportClick}>
                    </lightning-button>
                </div>
            </div>
        </div>
    </lightning-card>
</template>
